<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="text">
        <span id="title">We are launching</span>
        <strong>soon!</strong>
        <p>Subscribe and get notified</p>
      </div>

      <form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email Address"
        />
        <button type="submit" id="submit">Notify Me</button>
      </form>
      <p id="error"></p>

      <img id="image" src="./images/illustration-dashboard.png" alt="image" />

      <div class="social">
        <a href="#"><i class="fa fa-facebook-f"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>

      <div class="foot">&copy; Copyright Ping. All rights reserved.</div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oge Obubu</a>.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
